<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Semantic</title>
    <link rel="icon" href="ipin.jpg">
    <style>
        header{
            background-color: gray;
            padding: 30px;
            text-align: center;
            font-size: 35px;
            color: white;
        }
        article{
            padding: 20px;
            width: 100%;
            background-color: #f1f1f1;
        }
        footer{
            background-color: green;
            padding: 1px;
            text-align: center;
            color: white;
        }
        nav{
            background-color: blanchedalmond;
            padding: 10px;
        }
        nav ul{
            list-style-type: none;
            overflow: hidden;
        }
        nav li{
            float: left;
        }
        nav li a{
            display: block;
            text-align: center;
            padding: 16px;
            text-decoration: none;
        }
        nav li a:hover{
            background-color: aquamarine;
        }
    </style>
</head>


<body>
    <header>
        <h1>Judul Halaman</h1>
    </header>

    <nav>
        <ul>
            <li><a href="">Beranda</a></li>
            <li><a href="">Artikel</a></li>
            <li><a href="">Kontak Kami</a></li>
        </ul>
    </nav>

    <section>
        <article>
            <h1>Belajar HTML</h1>
            <p>Isi Belajar HTML</p>
        </article>
        <article>
            <h1>Belajar HTML Dasar</h1>
            <p>Isi Belajar HTML Dasar</p>
        </article>
        <article>
            <h1>Belajar Dasar PEmrograman</h1>
            <p>Isi Daftar Belajar Pemrograman</p>
        </article>
    </section>
    <footer>
        <p>Powered by Programmer Lawas <time datetime="2023">2023</time></p>
    </footer>
</body>
</html>

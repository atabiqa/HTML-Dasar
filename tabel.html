<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
</head>
<body>
    <h1>Belajar Tabel</h1>
    <table style="border: 1px solid black">
        <colgroup>
            <col span="2" style="background-color: yellow;">
            <col style="background-color: aqua;">
        </colgroup>
        <thead>
            <tr>
                <th>Nama Depan</th>
                <th>Nama Belakang</th>
                <th>Nilai</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Muhammad</td>
                <td>Atabiq</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Wafiq</td>
                <td>Autori</td>
                <td>44</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td>Total</td>
                <td>150</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
